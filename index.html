<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        #quote-container {
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        #quote-container h1 {
            font-size: 24px;
        }

        #quote-container p {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <h1>According to Google.com</h1>
        <p>Jignesh is a good boy !!</p>
    </div>
</body>
</html>
